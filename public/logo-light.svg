    <path d="M60 120 Q60 60 80 40" stroke="#1E88E5" stroke-width="6" fill="none" stroke-linecap="round"/>
    
    <!-- Branches -->
    <path d="M40 40 Q25 25 15 15" stroke="#1E88E5" stroke-width="4" fill="none" stroke-linecap="round"/>
    <path d="M40 40 Q50 20 55 10" stroke="#1E88E5" stroke-width="4" fill="none" stroke-linecap="round"/>
    <path d="M80 40 Q95 25 105 15" stroke="#1E88E5" stroke-width="4" fill="none" stroke-linecap="round"/>
    <path d="M80 40 Q70 20 65 10" stroke="#1E88E5" stroke-width="4" fill="none" stroke-linecap="round"/>
    
    <!-- Nodes/Circles -->
