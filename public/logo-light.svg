<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
  <!-- Icon - Organic Network Tree (Matches Original Logo) -->
  <g transform="translate(30, 40)">
    <!-- Main intertwined stems -->
    <!-- Left stem - curved flowing line -->
    <path d="M45 130 Q45 100 55 80 Q65 60 75 50 Q85 40 95 30 Q105 20 115 10" 
          stroke="#1E88E5" stroke-width="6" fill="none" stroke-linecap="round"/>
    
    <!-- Right stem - curved flowing line that crosses with left -->
    <path d="M75 130 Q75 100 65 80 Q55 60 45 50 Q35 40 25 30 Q15 20 5 10" 
          stroke="#1E88E5" stroke-width="6" fill="none" stroke-linecap="round"/>
    
    <!-- Connecting branch from center to right side -->
    <path d="M60 75 Q80 70 95 55 Q110 40 120 25" 
          stroke="#1E88E5" stroke-width="4" fill="none" stroke-linecap="round"/>
    
    <!-- Branch to left side -->
    <path d="M55 65 Q35 60 20 45 Q5 30 -5 15" 
          stroke="#1E88E5" stroke-width="4" fill="none" stroke-linecap="round"/>
    
    <!-- Small branch to lower left -->
    <path d="M50 90 Q30 85 15 75" 
          stroke="#1E88E5" stroke-width="4" fill="none" stroke-linecap="round"/>
    
    <!-- Nodes/Circles -->
    <!-- Center node (filled) -->
    <circle cx="60" cy="65" r="9" fill="#1E88E5"/>
    
    <!-- Top nodes (hollow circles with stroke) -->
    <circle cx="115" cy="10" r="6" fill="none" stroke="#1E88E5" stroke-width="3"/>
    <circle cx="5" cy="10" r="6" fill="none" stroke="#1E88E5" stroke-width="3"/>
    
    <!-- Side nodes (hollow) -->
    <circle cx="120" cy="25" r="5" fill="none" stroke="#1E88E5" stroke-width="3"/>
    <circle cx="-5" cy="15" r="5" fill="none" stroke="#1E88E5" stroke-width="3"/>
    
    <!-- Lower nodes (filled) -->
    <circle cx="15" cy="75" r="6" fill="#1E88E5"/>
    
    <!-- Upper side node (filled) -->
    <circle cx="95" cy="55" r="6" fill="#1E88E5"/>
  </g>
  
  <!-- Company Name Text (Dark Navy) -->
  <text x="160" y="85" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="700" fill="#1a3a4a">
    <tspan fill="#1E88E5">ACT</tspan><tspan fill="#1a3a4a">ALENT</tspan>
  </text>
  
  <!-- Tagline Text (Dark Navy) -->
  <text x="160" y="115" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="400" fill="#1a3a4a" letter-spacing="8">
    SOLUTIONS PARTNERS
  </text>
</svg>