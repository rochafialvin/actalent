    <circle cx="15" cy="15" r="5" fill="none" stroke="#1E88E5" stroke-width="3"/>
    <circle cx="55" cy="10" r="5" fill="none" stroke="#1E88E5" stroke-width="3"/>
    <circle cx="105" cy="15" r="5" fill="none" stroke="#1E88E5" stroke-width="3"/>
    <circle cx="65" cy="10" r="5" fill="none" stroke="#1E88E5" stroke-width="3"/>
